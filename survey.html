<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bangers&family=Coda&family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/survey.css" />
    </head>

<body>
    <div id=container-main>
        <div id=contianer-header>
            <header id=header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <h2 id="description">Thank you for taking the time to help us improve the platform</h2>
            </header>
        </div>

        <div id="container-form">
            <form action="" id="survey-form">
                <div class="group">
                    <label for="name" id="name">Name</label>
                    <input 
                        type="text"
                        name="name"
                        placeholder="Enter your Name"
                        required>
                </div>

                <div class="group">
                    <label for="email" id="email">Email</label>
                        <input 
                        type="text"
                        name="email" 
                        placeholder="Email" 
                        required>
                </div>  

                <div class="group">
                    <label for="age" id="number">Age</label>
                        <input 
                        type="number"
                        name="age" 
                        placeholder="Age" 
                        required>
                </div>

                <div class="group">
                    <p>Would you recommend freeCodeCamp to a friend?

                    </p>
                        <label for="recommend">
                            <input 
                                type="radio" 
                                name="recommend" 
                                value="Definitely">Definitely
                        </label>

                        <label for="recommend">
                            <input 
                                type="radio" 
                                name="recommend" 
                                value="Maybe">Maybe
                        </label>

                        <label for="recommend">
                            <input 
                                type="radio" 
                                name="recommend" 
                                value="Not Sure">Not Sure
                        </label>
                </div class="group">
                    <p>Which option best describes your current role?</p>
                        <select name="role" id="dropdown">
                            <option 
                                value=""
                                default>
                            </option>
                            <option 
                                value="Student">Student
                            </option>
                            <option 
                                value="Part-Time">Part-Time
                            </option> 
                            <option 
                                value="Full-Time">Full-Time
                            </option>
                            <option 
                                value="Unemployed">Unemployed
                            </option>
                            <option 
                                value="Other">Other
                            </option>
                        </select>

                

                <div class="group">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                        <select name="role" id="dropdown">
                            <option 
                                value=""
                                default>
                            </option>
                            <option 
                                value="challenges">Challenges
                            </option>
                            <option 
                                value="Part-Time">Projects
                            </option> 
                            <option 
                                value="Full-Time">Community
                            </option>
                            <option 
                                value="Unemployed">Opensource
                            </option>
                        </select>
                </div>

                <div class="group">
                    <p>What would you like to see imporoved? (check all that apply)</p>
                    <label for="improvements">
                        <input 
                            type="checkbox" 
                            name="improve" 
                            value="front">Front-End Projects
                    </label>

                    <label for="improvements">
                        <input 
                            type="checkbox" 
                            name="improve" 
                            value="back">Back-End Projects
                    </label>

                    <label for="improvements">
                        <input 
                            type="checkbox" 
                            name="improve" 
                            value="data">Data Visualization 
                    </label>

                    <label for="improvements">
                        <input 
                            type="checkbox" 
                            name="improve" 
                            value="challenges">Challenges
                    </label>

                    <label for="improvements">
                        <input 
                            type="checkbox" 
                            name="improve" 
                            value="community">Open Source Community
                    </label>

                    <label for="improvements">
                        <input 
                            type="checkbox" 
                            name="improve" 
                            value="gitter">Gitter Help Room
                    </label>

                    <label for="improvements">
                        <input 
                            type="checkbox" 
                            name="improve" 
                            value="videos">Videos
                    </label>

                    <label for="improvements">
                        <input 
                            type="checkbox" 
                            name="improve" 
                            value="meetups">City Meetups
                    </label>

                    <label for="improvements">
                        <input 
                            type="checkbox" 
                            name="improve" 
                            value="wiki">Wiki
                    </label>

                    <label for="improvements">
                        <input 
                            type="checkbox" 
                            name="improve" 
                            value="forum">Forum
                    </label>

                    <label for="improvements">
                        <input 
                            type="checkbox" 
                            name="improve" 
                            value="courses">Additional Courses
                    </label>
                </div>

                <div class="group">
                    <label for="comments"><input 
                        type="text" 
                        name="comments" 
                        placeholder="Enter your comment's here...."></label>
                </div>

                <div class="group">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>   
</body>
</html>
